<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de documentos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Relatorio de Atividades</h1>
    <form id="documentForm">
    <fieldset>
            <legend>Informações Gerais</legend>
            <label>Titulo:</label>
            <input type="text" id="titulo" required>

            <label>Tipo:</label>
            <select id="tipo">
                <option value="Relatório">Relatório</option>
                <option value="Planejamento">Planejamento</option>
            </select>

            <label>Status:</label>
            <select id="Status">
               <option value="Aprovado">Aprovado</option>
               <option value="Em revisão">Em revisã<o>
               <option value=""></option>>
               <option value="Cancelado">Cancelado</option>
            </select>

            <label>Data de envio:</label>
            <input type="datetime-local" id="nome_responsavel"> required>
    </fieldset>
        </fieldset>
        <legend>Responsavel</legend>
        <label>Nome</label>
        <input type="text" id="nome_responsavel" required>
        <label>Cargo:</label>
        <input type="text" id="Cargo_responsavel" required>
        <label>Departamento:</label>
        <label type="text" id="departamento_responsavel" required>
    </fieldset>

    <!--fieldset>legend/input#palavra_input/ul#lista_palavras -->
    <fieldset>
        <legend>

        </legend>Palavra Chave<legend>
        <input type="text" id="palavra_input" placeholder="Digite e pressione Enter">
        <ul id="lista_palavras"></ul>
    </fieldset>

    <fieldset>
        <legend>Reviões</legend>
        <div id="revisoesContainer">
        <button id="addRevisao">+ Adicionar Revisões</button>
    </fieldset>

    <div class="botoes-container"><button type="submit" class="gerarBtn">Gerar Documentos<button type="button" id="gerarPdfBtn" class="pdBtn">Gerar PDF</button>
    </div>
    </form>
    <div class="header-container">
        <h2>Documento Gerado</h2>

        <button type="button" id="copyJsonBtn"  class="copy-btn">Copiar JSON</button>
    </div>
    <pre id="jsonOutput"></pre>
    <scrip src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></scrip>
    <script src="scrip.js"> </script>
</body>
</html>
